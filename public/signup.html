<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/quiz.css" />

    <title>Signup - Meat Solutions</title>
  </head>
  <body>
  
    <nav class="nav">
      <ul>
        <li>
          <a href="index.html" class="brand">
            <img src="./images/Untitled-2.png" alt="Logo" />
            <h3>Signup - Meat Solutions</h3>
          </a>
        </li>
      </ul>
      <div class="account">
        <span class="material-icons-outlined" title="Account">
          account_circle
        </span>
        <a href="./login.html">LogIn</a>
        <!-- <span class="material-icons-outlined" title="Logout"> logout </span> -->
      </div>
    </nav>

    <main class="main">
      <div class="container">
        <h1>Create an account</h1>
        <div class="column">
          <div class="illustration">
            <img src="./images/add-user.png" alt="Signup" />
          </div>
          <form class="signup form" action="#">
            <div class="textInput">
              <input type="text" placeholder="Username" name="username"/>
              <span class="material-icons-outlined"> person </span>
            </div>

            <div class="textInput">
              <input type="text" placeholder="Email" name="email"/>
              <span class="material-icons-outlined"> alternate_email </span>
            </div>

            <div class="textInput">
              <input type="password" placeholder="Password" name="password"/>
              <span class="material-icons-outlined"> lock </span>
            </div>

            <div class="textInput">
              <input type="number" placeholder="Contact Number" name="number" />
              <span class="material-icons-outlined"> lock_clock </span>
            </div>

            <div class="textInput">
              <input type="text" placeholder="Address" name="address"/>
              <span class="material-icons-outlined"> person </span>
            </div>

            <label>
              <input type="checkbox" />
              <span>I agree to the Terms & Conditions</span>
            </label>

            <div class="button">
              <span>Submit Now</span>
            </div>

            <div class="info">
              Already have an account? <a href="login.html">Login</a> instead.
            </div>
          </form>
        </div>
      </div>
    </main>

   
  </body>
</html>
