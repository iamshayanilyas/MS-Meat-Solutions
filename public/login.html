<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Meat-Solutions" />
    <meta property="og:description" content="Meat-Solutions" />

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/quiz.css" />

    <title>Login - Meat Solutions</title>
  </head>
  <body>
    <!-- Navigatin Bar -->
    <nav class="nav">
      <ul>
        <li>
          <a href="index.html" class="brand">
            <img src="./images/Untitled-2.png" alt="Meat-Solutions Logo" />
            <h3>LogIn - Meat Solutions</h3>
          </a>
        </li>
      </ul>
      <div class="account">
        <span class="material-icons-outlined" title="Account"> account_circle </span>
        <a href="signup.html">Signup</a>
        <!-- <span class="material-icons-outlined" title="Logout"> logout </span> -->
      </div>
    </nav>

    <main class="main">
      <div class="container">
        <h1>Login to your account</h1>
        <div class="column">
          <div class="illustration">
            <img src="./images/permission.png" alt="Login" />
          </div>
          <form class="login form" action="#">
            <div class="textInput">
              <input type="text" placeholder="Enter email" />
              <span class="material-icons-outlined"> alternate_email </span>
            </div>

            <div class="textInput">
              <input type="password" placeholder="Enter password" />
              <span class="material-icons-outlined"> lock </span>
            </div>

            <div class="button">
              <span>Submit Now</span>
            </div>

            <div class="info">Don't have an account? <a href="signup.html">Signup</a> instead.</div>
          </form>
        </div>
      </div>
    </main>

    <script src="./scripts/script.js"></script>
  </body>
</html>
